<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Characters</title>
    <script>
        async function fetchCharacters() {
            const movieId = document.getElementById('movieId').value;
            const response = await fetch(`/characters/${movieId}`);
            const characters = await response.json();

            const charactersList = document.getElementById('characters');
            charactersList.innerHTML = '';
            characters.forEach(character => {
                const li = document.createElement('li');
                li.textContent = character;
                charactersList.appendChild(li);
            });
        }
    </script>
</head>
<body>
    <h1>Star Wars Characters</h1>
    <label for="movieId">Enter Movie ID:</label>
    <input type="number" id="movieId" min="1" max="6" placeholder="Movie ID (1-6)">
    <button onclick="fetchCharacters()">Get Characters</button>

    <h2>Characters:</h2>
    <ul id="characters"></ul>
</body>
</html>
